<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
 <h1>imagens dinâmicas</h1>
<p>tente abrir esse site em diversos dispositivos como: tablet, celular e desktop</p>
<picture>
    <source srcset="Imagens/FOTO-G.png" media="(min-width: 1024px)">
    <source srcset="Imagens/FOTO-M.png" media="(min-width: 768px)">
    <source srcset="Imagens/FOTO-P.png" media="(max-width: 1024px)">
    <img src="Imagens/FOTO-G.png" alt="Imagem dinâmica">

    <!--Source:media:type não funciona, se ultiliza o source srcset -->
    <!-- <source srcset="Imagens/FOTO-G.png" media="(min-width: 1024px)" type="image/png"> -->

    <h1>Vamos aprender a reproduzir audios em HTML5</h1>
    <p>se usa a tag audio</p>
    <audio preload="metadata" controls>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.mp3" type="audio/ogg">
        <source src="midia/happy-mistake.mp3" type="audio/wav">
        <p>Seu navegador não suporta o elemento de áudio.</p>
        <a href="midia/happy-mistake.mp3">clique Aqui para baixar o MP3</a>
    </audio>
    
    <!--Posso usar a opção controls loop para deixar a música em loop -->
</picture>
<p>Vamos aprender a reproduzir videos em HTML5</p>
</body>
</html>
