<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.container {
            background-color: lightsalmon;
            display: flex;
            
            flex-flow: row wrap; 
            /*flex-flow é o shorthand de 
            flex-direction & flex-wrap*/
        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            flex: auto; /*Sobrepõe o item CONTAINER  (que está representado laranja)*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo de bloco A</div>
        <div class="item">Exemplo de bloco B</div>
        <div class="item">Exemplo de bloco C</div> 
        <div class="item">Exemplo de bloco D</div>
        <div class="item">Exemplo de bloco E</div>
        <div class="item">Exemplo de bloco F</div>
        <div class="item">Exemplo de bloco G</div>
    </div>

    <!--flex direction row é da esquerda pra direita em PT_BR-->
    <!--flex direction row-reverse são postos da direita pra esquerda -->
    <!--flex direction column é na vertical, de cima para baixo -->
    <!--flex direction column-reverse é na vertical, de baixo para cima -->

<!--
  Eixos (Flexbox):
  
    ->flex-direction: ROW

     - main-axis (eixo principal): horizontal da esquerda para a direita
     - cross-axis (eixo cruzado): vertical de cima para baixo
  
    ->flex-direction: ROW-REVERSE

     - main-axis: horizontal da direita para a esquerda
     - cross-axis: vertical de cima para baixo
  
    ->flex-direction: COLUMN

     - main-axis: vertical de cima para baixo
     - cross-axis: horizontal da esquerda para a direita

    ->flex-direction: COLUMN-REVERSE

     - main-axis: vertical de baixo para cima
     - cross-axis: horizontal da esquerda para a direita
-->



</body>
</html>
