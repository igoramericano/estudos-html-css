<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 24px;
        }

        h1 {
            color: blue;
            text-transform: uppercase;
            text-shadow: 1px;
        }

        td {
            border: 1px solid blue;
            border-radius: 3.5px;
        }

        table {
            border: 1px solid blue;
            border-radius: 3.5px;
            padding: 5px;
            margin: 5px;
            width: 250px;
        }

        tr.linha2 {
            color: red;
            background-color: #000;
        }

        td.dado {
            background-color: rgb(255, 0, 0);
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Minha 1a tabela</h1>
    <table>
        <!--hierarquia de tabelas simples
        Table -> table row -> table header -> table data
        tabela -> linha de tabela -> cabeÃ§alho de tabela -> dados de tabela
        -->

        <tr><!--table row--> 
            <td>A1</td> <!--table data-->
            <td>B1</td>
            <td>C1</td>
        </tr> 

        <tr class="linha2">
            <td>A2</td>
            <td class="dado">B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            
        </tr>

        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>
        <tr>
            <td>A6</td>
        </tr>

        <tr>
            <td>A7</td>
            <td>B7</td>
            <td>C7</td>
        </tr>
    </table>
</body>
</html>
