<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links para download</title>
</head>
<body>
    <h1>Links para download</h1>
    <p>você pode inserir um link para download <br> declarando a tag a </p>

    <ul>
        <li><a href="livro.pdf" download="Baixar">Baixar livro</a></li>
        <!--lembrando declaramos a tag "a" para criar um link, e o href é o atributo que define o destino do link-->

    </ul>
</body>
</html>
