<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }

        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            margin-bottom: 5px;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <iframe id="1"
        src="https://cursoemvideo.com" frameborder="0">
        <a href="https://cursoemvideo.com" target="_blank">
            Curso em Video</a>
        
        </iframe> 

        para aprender a programar
    
    
    </p>
    <p>

        O repositório do 
        <iframe 

        src="https://gustavoguanabara.github.io/" height="500" width="500" frameborder="0">Google

        </iframe> 

        também é muito legal!

        <!--
        tamanho padrão do IFRAME 300px x 150px
        -->
    
    </p>
    <!--mas n presta pra muita coisa pelo visto, ja que os sites bons bloqueiam de vc usar ele-->
</body>
</html>
