<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
    
</head>
<body>
    <main>
        <h1>Testando Media Queries</h1>

        <img src="../imagens/icon-phone.png" alt="Acessando via SmartPhone" id="phone"> <!-- Smartphone é o celular, ou seja, quando for acessar a página via celular -->

        <img src="../imagens/icon-tablet.png" alt="Accessando via Tablet" id="tablet"> <!-- Tablet é o dispositivo que fica entre o celular e o computador, ou seja, é um celular maior -->

        <img src="../imagens/icon-print.png" alt="Acessando via Impressão" id="print"> <!-- Impressão é o papel, ou seja, quando for imprimir a página -->

        <img src="../imagens/icon-desktop.png" alt="Acessando via Desktop" id="desktop"> <!-- Desktop é o computador normal -->

        <img src="../imagens/icon-tv.png" alt="Acessando via TV" id="tv"> <!-- TV é a televisão, ou seja, quando for acessar a página via televisão -->
    </main>
</body>
</html>
