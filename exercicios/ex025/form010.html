<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post">


        <div>
            <label for="ano">Ano de nascimento:</label>
            <input type="number" name="ano" id="ano" min="1920" max="2010" oninput="calcidade()">
        </div>
        <div>
            <label for="idade">Sua idade é:</label>
            <output id="idade">0</output>
        </div>


        <div> <!--botões enviar e limpar-->
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
        </div>
    </form> <!--javascript abaixo-->

    <script> 
        function calcidade () {
            let atual = new Date().getFullYear();
            let anoInput = document.getElementById('ano');
            let idadeOutput = document.getElementById('idade');
            let ano = anoInput.value;
            idadeOutput.innerHTML = ano ? atual - Number(ano) : 0;
        }
    </script>
</body>
</html>
