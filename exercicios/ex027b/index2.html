<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo com flex prject</title>
    <link rel="stylesheet" href="flexp.css">
</head>
<body>
    <main>
        <section>
            <h1>Dev Júnior</h1>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
            </ul>
            
            <h3 class="salary">
                <p>Salário</p>
            </h3>
            <p>R$4200,00</p>
            
        </section>
        <section>
        <h2>Dev Pleno</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Node.js</li>
            </ul>
            <h3 class="salary">
                <p>Salário</p>
            </h3>
            <p>R$7000,00</p>
        </section>
        <section>
        <h2>Dev Sênior</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Node.js</li>
                <li>TypeScript</li>
                <li>GraphQL</li>
            </ul>
            <h3 class="salary">
                <p>Salário</p>
            </h3>
                <p>R$15000,00</p>
        </section>
    </main>
</body>
</html>
