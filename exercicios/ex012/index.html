<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>esse video está em meu computador / servidor </p>
    <video controls loop width="640" poster="imagens/capa.png">
        <source src="midia/barco.mp4" type="video/mp4">
        <source src="midia/barco.webm" type="video/webm">
        <source src="midia/barco.ogv" type="video/ogg">
        <p>Seu navegador não suporta o video</p><br>
        <!--está em ordem de compatibilidade, o ogg é mais para safari, não é compativel com CHROME / OPERA--> 
    </video>

    <p>Inserindo videos hospedados no youtube</p>

    <p>declara a tag HTML</p>

    <html>
        <iframe src="https://www.youtube.com/embed/3hng-hmSv2Y" title="Incorporação de vídeos externos - @Curso em Vídeo HTML5 e CSS3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </html>
</body>
</html>
