<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PIX nada ainda?</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #00ff00;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 40px;
    }

    #msg {
      font-size: 30px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ff00;
      width: 0;
      animation: typing 4s steps(30, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 24ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <button onclick="mostrarMensagem()">Cade meu Dinheiro?</button>
  <div id="msg" style="display:none;">...e o pix nada ainda?</div>

  <script>
    function mostrarMensagem() {
      const msg = document.getElementById('msg');
      msg.style.display = 'block';
    }
  </script>
</body>
</html>
