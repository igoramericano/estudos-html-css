<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PIX</title>
  <style>
    body {
      background-color: #111;
      color: #00ff88;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 2rem;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #00ff88;
      animation: blink 0.8s infinite;
      margin-left: 4px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="text"></div><div class="cursor"></div>

  <script>
    const message = "....e o pix nada ainda?";
    const textDiv = document.getElementById("text");
    let index = 0;

    function type() {
      if (index < message.length) {
        textDiv.textContent += message.charAt(index);
        index++;
        setTimeout(type, 150); // velocidade da digitação
      }
    }

    window.onload = type;
  </script>
</body>
</html>
