<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS em HTML5</title>
</head>
<body>
    <p>em HTML5 usamos a seguintes tags nos seguintes parâmetros</p>


    <abbr title="usa a tag p">
        <p>Tag de parágrafo</p>
    </abbr>
    <abbr title="usa a tag H1 a H6">
        <p>Titulo de nivel 1</p>
    </abbr>
    <abbr title="usa a tag abbr">
        <p>Abreviações</p>
    </abbr>
    <abbr title="usa a tag code">
        <p>código fonte</p>
    </abbr>
    <abbr title="usa a tag ol e li">
        <p>Lista numeradas</p>
    </abbr>
    <abbr title="usa a tag ul e li">
        <p>Listas com demarcadores</p>
    </abbr>
</body>
</html>
